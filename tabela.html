<!DOCTYPE html>
<html>
<head>
	<title>Algumas tabelas</title>
</head>
<body>
	<form>
		<table>
			<caption>Teste de tabela</caption>
			<colgroup>
				<col span="2" style="background-color: #Af0"><!--Esse pega os dois primeiros-->
				<col span="1" style="background-color: #33EC2D"><!--Esse pega o terceiro-->
			</colgroup>

			<thead>
				<tr>
					<th>Nome</th>
					<th>Idade</th>
					<th>Sexo</th>			
				</tr>
			</thead>

			<tbody>
				<tr>
					<td>Leo</td>
					<td>21</td>
					<td>M</td>
				</tr>

				<tr>
					<td>Tania</td>
					<td>50</td>
					<td>F</td>
				</tr>

				<tr>
					<td>Laura</td>
					<td>3</td>
					<td>F</td>
				</tr>
			</tbody>

			<tfoot>
				<tr>
					<td>Foot content</td>
				</tr>
			</tfoot>

		</table>
	</form>

</body>
</html>
